<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title id="title">Song List Title</title>
		<link rel="stylesheet" type="text/css" href="SongListStyle.css"> 
		<script type="text/javascript" src="jquery-3.1.1.js"></script>
		<script type="text/javascript" src="wordfreq.js"></script>
	</head>
	<body>
		<h1 id="header"> hi
			<script>
			if (typeof(Storage) !== "undefined") {
				//establish title as word
				var song = localStorage.getItem("songChosen"); 
				var songStop = song.indexOf(","); 
				document.getElementById("title").innerHTML = song.slice(0, songStop); 
				//establish header as word
				var word =  localStorage.getItem("wordChosen"); 
				var stopSpot = word.indexOf(","); 
			   document.getElementById("header").innerHTML = word.slice(0,stopSpot);
			} else {
			   document.getElementById("header").innerHTML = "Sorry, your browser does not support Web Storage...";
			}
			</script> 
		</h1> 
		<div id="lyrics">
			A list of songs by a certain artist or artist(s) which contain a certain word. This feature is initialized with one or more artists and a word. Ordered descending by frequency.

			<script> 
				$(function(){
				   $('li').click(function(){
					  var song_title_clicked = $(this).text();
				   	  localStorage.setItem("titleChosen", song_title_clicked.substring(0, song_title_clicked.lastIndexOf(" "))); 
				   	  window.location = "SongLyrics.html";
				   });
				});
				var arr = ["list (9)", "items", "here"];
				var word = localStorage.getItem("wordChosen");
				word = word.slice(0,stopSpot);
				var songs = [];
				var artist = JSON.parse(localStorage.getItem("lyrics"));
				for(var i = 0; i < artist.songs.length; i++)
				{
					var lyrics = artist.songs[i].lyrics + ' ';
					var count = (lyrics.match(new RegExp(word + ' ', "ig")) || []).length;
					if(count > 0)
					{
						songs.push( {song: artist.songs[i].title,
									count: count});
					}
				}
				songs.sort(function (a, b) {
					if (a.count === b.count) {
						return 0;
					}
					else {
						return (a.count < b.count) ? 1 : -1;
					}
				});
				$("#lyrics").append("<ul></ul>");
				for(var i in songs) {
				    var li = "<li>";
				    $("#lyrics").append(li.concat(songs[i].song + " " + songs[i].count))
				}
			</script> 
		</div>
		<div id="buttons">
			<input type="button" VALUE="Back to word cloud" onClick="history.go(-1);return true;">
		</div> 	
	</body>
</html>
