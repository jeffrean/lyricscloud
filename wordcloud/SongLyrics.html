<!--	File: SongLyrics.htlm
		
		Purpose: An HTML file that is responsible for
		generating a list of song titles						-->
<html>
<head>
<meta charset="UTF-8">
<title id="title">Song Lyrics</title>
<link rel="stylesheet" type="text/css" href="SongLyricsStyle.css"> 
<script type="text/javascript" src="jquery-3.1.1.js"></script>
</head>
	<body>
		<h1 id="header">
		<script>
			if (typeof(Storage) !== "undefined") {
				//establish title as word
				var title = localStorage.getItem("titleChosen");
				var artist = localStorage.getItem("artistChosen");
				document.getElementById("title").innerHTML = title + " by " + artist;
				document.getElementById("header").innerHTML = title + " by " + artist; 
				//establish header as word
				var word =  localStorage.getItem("wordChosen"); 
				var stopSpot = word.indexOf(",");
			} else {
				document.getElementById("header").innerHTML = "Sorry, your browser does not support Web Storage...";
			}
		</script> 
		</hi>	
		<div id="lyrics"></div>
		<script type="text/javascript">
			// lyrics is stored from previous pages
			var artists = JSON.parse(localStorage.getItem("artistData"));
			var title = localStorage.getItem("titleChosen");
			
			// find the song title
			for(var i = 0; i < artists.length; i++)
			{
				var artist = JSON.parse(artists[i]);
				for(var j = 0; j < artist.songs.length; j++)
				{
					if(artist.songs[j].title == title)
					{
						//document.getElementById("lyrics").innerHTML = artists.songs[i].lyrics;
						var lyricsString = artist.songs[j].lyrics;
						var lyricsSplitArray = lyricsString.split(" ");
					
						// for each word, check if we need to highlight
						for (var q = 0; q < lyricsSplitArray.length; q++) {
							var trimmedWord = lyricsSplitArray[q].trim();
							var moreTrimmedWord = word.split(",");
							var newWord = moreTrimmedWord[0];
							if (trimmedWord === newWord) {
								// highlight chosen word
								$("#lyrics").append("<span style=background-color:#FFFF00>" + trimmedWord + "</span> "); 
							}
							else {
								$("#lyrics").append(trimmedWord + ' '); 
							}
						}
					}
				}
			}
		</script>
		<div id="buttons">
			<input type="button" VALUE="BackWC" onClick="history.go(-2);return true;" style="background-color: purple">
			<input type="button" VALUE="BackSL" onClick="history.go(-1);return true;" style="background-color: purple">
		</div>
	</body>
</html>
