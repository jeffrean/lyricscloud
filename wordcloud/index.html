<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="wordcloud2.js"></script>
		<script type="text/javascript" src="wordfreq.js"></script>
		<script type="text/javascript" src="input.js"></script>
		<style>
			#content {
				width: 50%;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<canvas id="my_canvas" width="600" height="350" ></canvas>
			<script>
				var wordfreq = WordFreq({
					workerUrl: "wordfreq.worker.js",
					stopWords: true
				});
				wordfreq.process(text, function(list) {
					if(list.length >250) {
						list = list.splice(0, 250);
					}
					var cloud = WordCloud(document.getElementById('my_canvas'), {
						list: list,
						gridSize: 13,
						weightFactor: 8,
						backgroundColor: "white",
						maxRotation: 0,
						minRotation: 0,
						drawOutOfBound: true,
						click: function(item, dimension, event) {
							console.log(item);
						}
					});
				});
			</script>
		</div>
	</body>
</html>
